<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body onload="onLoad()">
    <div id="calculator">
        <!-- Screen and clear key -->
        <div class="top">
            <span id="clear" onclick="handleClear()">C</span>
            <div id="screen"></div>
        </div>

        <div class="keys">
            <!-- operators and other keys -->
            <span onclick="pressNumber(7)">7</span>
            <span onclick="pressNumber(8)">8</span>
            <span onclick="pressNumber(9)">9</span>
            <span id="plus" class="operator" onclick="pressOperator('plus')">+</span>
            <span onclick="pressNumber(4)">4</span>
            <span onclick="pressNumber(5)">5</span>
            <span onclick="pressNumber(6)">6</span>
            <span id="minus" class="operator" onclick="pressOperator('minus')">-</span>
            <span onclick="pressNumber(1)">1</span>
            <span onclick="pressNumber(2)">2</span>
            <span onclick="pressNumber(3)">3</span>
            <span id="divide" class="operator" onclick="pressOperator('divide')">รท</span>
            <span onclick="pressNumber(0)">0</span>
            <span>.</span>
            <span class="eval" onclick="handleEval()">=</span>
            <span id="multiple" class="operator" onclick="pressOperator('multiple')">x</span>
        </div>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
